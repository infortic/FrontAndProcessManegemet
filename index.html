<!DOCTYPE html>
<html lang="pt-br" ng-app="ManegementProcess" >
<head>
  <script src="js/angular.js"></script>
  <script src="js/ManegementProcess.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TAREFAS</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
</head>

<body ng-controller="ManegementProcessCTRL">
  
   <section class="w3l-contact-11">
    <div class="contacts-main">
      <div class="contant11-top-bg">
        <div class="wrapper">
          <div class="d-grid contact section-gap">
            <div class="contact-info-left d-grid text-center">
            </div>
          </div>
        </div>
      </div>
      <div class="form-41-mian section-gap">
        <div class="wrapper">
         
          <div class="form-inner-cont" >
           
            
            <div class="container" ng-if="canCreateUser">
              <form class="signin-form">
                <h3 class="cont-head">Cadastro de Usuário</h3>
                <div class="form-input">
  
                  <label for="name">Nome Completo</label>
                  <input type="text" id="name" ng-model="nome" />
  
                  <label for="login">Login</label>
                  <input type="text" id="login" ng-model="login"/>
  
                  <label for="senha">Senha</label>
                  <input type="text" id="senha" ng-model="password"/>
  
                  <label for="perfil">Perfil</label>
                  <input type="text" id="perfil" ng-model="perfil"/>
  
                </div>            
                <button class="btn btn-contact" ng-click="saveUser(nome, login, password, perfil)">Salvar</button>
              </form>

              <form class="signin-form" ng-if="canCreateAssignment">
                <h3 class="cont-head">Cadastro de Tarefas</h3>
                <div class="form-input">
                  <label for="w3lName">Descrição</label>
                  <input type="text" name="w3lName" id="w3lName" placeholder="" />
                  <label for="w3lName">Atribuido:</label>
                  <input type="text" name="w3lName" id="w3lName" placeholder="" />
                  <label for="w3lMessage">Parecer</label>
                  <textarea type="text" name="w3lName" id="w3lName" placeholder=""></textarea>
                </div>
                <button type="submit" class="btn btn-contact">Salvar</button>
              </form>
            </div>

          
            
          </div>

          <div class="form-41-mian section-gap">
            <div class="wrapper">
              <div class="d-grid align-form-map">

            

                <div style="border-block-color: unset;">
                  <h1>Lista de Tarefas </h1>
                  <br />
                  <div class="row">
                    <span  class="h4"><ins>Verificar Placa Mãe Note Dell</ins> </span>
                    <span style="color: red;"> Desatribuido</span> 
                    <button type="button" class="btn btn-success">Abrir</button>
                  </div>
                </div>

              </div>
            </div>
  </section>
</body>

</html>
