<!DOCTYPE html>
<html ng-app="ManegementProcess" lang="pt-br">

<head>
   <title>Login</title>
   <script src="js/angular.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-route.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script>
      addEventListener("load", function () { setTimeout(hideURLbar, 0); }, false); function hideURLbar() { window.scrollTo(0, 1); }
   </script>
   <link href="css/style.css" rel='stylesheet' type='text/css' media="all">
   <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
   <script src="indexCOntroller.js"></script>
</head>

<body ng-controller="ManegementProcessCTRL">
   <div class="mid-class">
      <div class="art-right-w3ls">
         <form>
            <h2>Faça login para continuar</h2>
            <div class="main">
               <div class="form-left-to-w3l">
                  <input type="text" name="name" placeholder="Username" ng-model="inputLogin" required="">
               </div>
               <div class="form-left-to-w3l ">
                  <input type="password" name="password" placeholder="Password"  ng-model="inputSenha" required="">
               </div>
            </div>
            <div class="btnn">
               <button class="btn btn-primary" ng-click="loginAcess(inputLogin, inputSenha)">Entrar</button>
            </div>
         </form>
      </div>
      <div class="art-left-w3ls">
         <h1 class="header-w3ls">
            Gestão de Processos de Forma Facil e segura!
         </h1>
      </div>
   </div>
   <footer class="bottem-wthree-footer">
      <p>
         © 09/2020 | By Cleiton
      </p>
   </footer>
</body>

</html>
